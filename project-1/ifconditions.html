<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let a = 10;
        let b = 20;
        console.log("WElcome");
        if (a > b) {
            console.log("Yes A is big");
        }
        else if (a === b) {
            console.log("Both are same");
        }
        else {
            console.log("Yes B is big");
        }
        console.log("Hello WOrld");

        // switch case statement

        switch (30) {
            case 1:
                console.log("ONE");
                break;
            case 2:
                console.log("TWO");
                break;
            case 3:
                console.log("THREE");
                break;
            default:
                console.log("NUMBER NOT FOUND 404");
        }
    </script>
